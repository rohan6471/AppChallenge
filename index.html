<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="row">
        <div class="col-lg-10">

                <h2>App Challenge</h2>
                <hr>
        
                <fieldset class="mt-4">
                  <label for="guest">Enter your name (2 to 40 characters):</label>
                  <input id="guest" type="text" minlength="2" maxlength="40" value="Lilly">
                </fieldset>
        
                <fieldset class="mt-4">
                  <label for="firstNumber">Enter first number (1 to 100):</label>
                  <input id="firstNumber" type="number" min="1" max="100" value=7>
                  <span id="firstWarning" class="text-danger"></span>
                </fieldset>
        
                <fieldset class="mt-4">
                  <label for="secondNumber">Enter second number (1 to 100):</label>
                  <input id="secondNumber" type="number" min="1" max="100" value="12">
                  <span id="secondWarning" class="text-danger"></span>
                </fieldset>
                <br>

                <div class="butn">
                <button id="addButton" class="btn btn-primary">Calculate</button>
                <button id="getJokeButton" class="btn btn-success">Get Joke</button>
            </div>
                
              </div>

































    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
