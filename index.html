<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ap.css">

</head>
<body>
<div class="row">
    
                      <div class="col-lg-8">
                         
                          <article id="task">
                              <fieldset class="mt-2" >
                                  <h2>Using Vue.js</h2>
                              </fieldset>
                        <fieldset class="mt-3" >
                            <!-- <h2>Using Vue.js</h2> -->
                            <br>
                            <label for="guest">Enter your name :&nbsp;</label>
                            <input v-model="guest" id="guest" type="text" >
                        </fieldset>
                
                        <fieldset class="mt-3" >
                            <label for="firstNumber">Enter count of Stories :&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input v-model="firstNumber" id="firstNumber" >
                            
                             </fieldset>
                             <fieldset class="mt-2" >
                            <label for="secondNumber">Enter avg Tasks per story :&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input v-model="secondNumber" id="secondNumber" >
                            
                            
                        </fieldset>
                        <fieldset class="mt-2" >
                        <h5>{{result}}</h5>
                      </fieldset>
                        
                    </article>
          
                  </div>



              </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="chlnge.js"></script>



</body>
</html>
